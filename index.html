<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data: The Interactive Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            border: 2px solid #0f3460;
        }

        .quiz-header {
            padding: 2rem;
            background-color: #0f3460;
        }

        .quiz-header h1 {
            margin: 0;
            text-align: center;
            color: #e94560;
        }
        
        #question-container {
            padding: 2rem;
        }

        #question {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .btn {
            background-color: #e94560;
            color: #16213e;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }

        .btn:hover:not([disabled]) {
            background-color: #f36d85;
            transform: translateY(-2px);
        }

        .btn:disabled {
            cursor: not-allowed;
        }
        
        .btn.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }

        .btn.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .controls {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #next-btn, #restart-btn {
            background-color: #533483;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #6f42c1;
        }

        #score-container {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Big Data Quiz</h1>
        </div>
        
        <div id="question-container">
            <div id="question">Question text</div>
            <div id="answers" class="answer-buttons">
                </div>
        </div>

        <div id="score-container" class="hide">
             </div>

        <div class="controls">
            <button id="next-btn" class="hide">Next</button>
            <button id="restart-btn" class="hide">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answers');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreContainer = document.getElementById('score-container');
        const questionContainer = document.getElementById('question-container');

        let shuffledQuestions, currentQuestionIndex;
        let score = 0;

        const questions = [
            {
                [cite_start]question: "According to the presentation, which of the following is NOT one of the '5 Vs' of Big Data? [cite: 76]",
                answers: [
                    [cite_start]{ text: 'Volume [cite: 77]', correct: false },
                    [cite_start]{ text: 'Velocity [cite: 79]', correct: false },
                    { text: 'Virtualization', correct: true },
                    [cite_start]{ text: 'Value [cite: 85]', correct: false }
                ]
            },
            {
                [cite_start]question: "How do businesses primarily use Big Data to achieve more efficient and profitable outcomes? [cite: 15, 16]",
                answers: [
                    [cite_start]{ text: 'By creating more physical paper documents [cite: 26]', correct: false },
                    [cite_start]{ text: 'To understand customer behavior, personalize marketing, and optimize operations [cite: 15]', correct: true },
                    [cite_start]{ text: 'Exclusively for managing traffic flow in cities [cite: 20]', correct: false },
                    [cite_start]{ text: 'To reduce the number of emails sent daily [cite: 50]', correct: false }
                ]
            },
            {
                [cite_start]question: "During which era did the advent of smartphones and the Internet of Things (IoT) lead to an exponential surge in data generation? [cite: 31, 32]",
                answers: [
                    [cite_start]{ text: 'Pre-2000s [cite: 25]', correct: false },
                    [cite_start]{ text: 'Early 2000s [cite: 28]', correct: false },
                    [cite_start]{ text: 'Mid-2000s Onwards [cite: 31]', correct: true },
                    [cite_start]{ text: 'The era of paper documents [cite: 26]', correct: false }
                ]
            },
            {
                [cite_start]question: "Which Big Data framework is highlighted for its fast, in-memory processing capabilities? [cite: 93]",
                answers: [
                    [cite_start]{ text: 'Hadoop [cite: 97]', correct: false },
                    [cite_start]{ text: 'Apache Spark [cite: 93, 98]', correct: true },
                    [cite_start]{ text: 'Pig [cite: 100]', correct: false },
                    [cite_start]{ text: 'Hive [cite: 99]', correct: false }
                ]
            },
            {
                [cite_start]question: "In healthcare, Big Data is used to predict disease outbreaks and personalize treatments by analyzing what? [cite: 18, 106]",
                answers: [
                    [cite_start]{ text: 'Instagram Photos [cite: 44]', correct: false },
                    [cite_start]{ text: 'Tweets Sent [cite: 47]', correct: false },
                    [cite_start]{ text: 'Vast medical records and research findings [cite: 18, 106]', correct: true },
                    [cite_start]{ text: 'Google Searches [cite: 41]', correct: false }
                ]
            },
            {
                [cite_start]question: "The ethical principle of ensuring data is only used for the specific purpose it was collected for is known as: [cite: 147]",
                answers: [
                    [cite_start]{ text: 'Data Minimization [cite: 148]', correct: false },
                    [cite_start]{ text: 'Purpose Limitation [cite: 147]', correct: true },
                    [cite_start]{ text: 'Data Quality Assurance [cite: 122]', correct: false },
                    [cite_start]{ text: 'Privacy by Design [cite: 171]', correct: false }
                ]
            },
            {
                [cite_start]question: "True or False: The concept of Big Data is entirely new and was only developed after the rise of smartphones. [cite: 23]",
                answers: [
                    { text: 'True', correct: false },
                    [cite_start]{ text: 'False [cite: 23]', correct: true }
                ]
            },
            {
                [cite_start]question: "Which of the following is NOT listed as a primary data collection method in the presentation? [cite: 113]",
                answers: [
                    [cite_start]{ text: 'Surveys & Questionnaires [cite: 114]', correct: false },
                    [cite_start]{ text: 'Digital Data Streams [cite: 117]', correct: false },
                    [cite_start]{ text: 'Financial stock trading [cite: 108]', correct: true },
                    [cite_start]{ text: 'Observational Data [cite: 116]', correct: false }
                ]
            },
            {
                [cite_start]question: "What is a potential source of 'Collection Bias' in Big Data? [cite: 158]",
                answers: [
                    [cite_start]{ text: 'Flaws in the algorithms that process data [cite: 159]', correct: false },
                    [cite_start]{ text: 'Data gathered from unrepresentative samples [cite: 158]', correct: true },
                    [cite_start]{ text: 'Human biases influencing data interpretation [cite: 160]', correct: false },
                    [cite_start]{ text: 'Ensuring data quality and accuracy [cite: 122]', correct: false }
                ]
            },
            {
                [cite_start]question: "In the e-commerce case study, what was the primary goal for using scaled surveys? [cite: 134]",
                answers: [
                    [cite_start]{ text: 'To predict disease outbreaks [cite: 106]', correct: false },
                    [cite_start]{ text: 'To model climate change [cite: 60]', correct: false },
                    [cite_start]{ text: 'To detect financial fraud [cite: 108]', correct: false },
                    [cite_start]{ text: 'To understand customer satisfaction and personalize the shopping experience [cite: 134]', correct: true }
                ]
            }
        ];

        startQuiz();

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });
        
        restartButton.addEventListener('click', startQuiz);

        function startQuiz() {
            score = 0;
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            scoreContainer.classList.add('hide');
            questionContainer.classList.remove('hide');
            restartButton.classList.add('hide');
            nextButton.classList.remove('hide');
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                showScore();
            }
        }

        function showQuestion(question) {
            questionElement.innerText = question.question;
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hide');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';
            if (correct) {
                score++;
            }
            Array.from(answerButtonsElement.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true;
            });
            nextButton.classList.remove('hide');
        }

        function setStatusClass(element, correct) {
            clearStatusClass(element);
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }

        function clearStatusClass(element) {
            element.classList.remove('correct');
            element.classList.remove('incorrect');
        }

        function showScore() {
            resetState();
            questionContainer.classList.add('hide');
            scoreContainer.classList.remove('hide');
            nextButton.classList.add('hide');
            restartButton.classList.remove('hide');
            scoreContainer.innerHTML = `
                <h2>Quiz Complete!</h2>
                <p>You scored ${score} out of ${questions.length}.</p>
            `;
        }
    </script>
</body>
</html>
